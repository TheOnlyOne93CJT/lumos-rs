name: Rust and Tauri Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install nightly toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true

    - name: Build Rust Backend
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --manifest-path backend/Cargo.toml

    - name: Copy Backend to Tauri
      run: |
        mkdir -p tauri-app/src-tauri/backend
        copy backend\target\release\lumos-rs.exe tauri-app\src-tauri\backend\lumos-rs-x86_64-pc-windows-msvc.exe

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Build Tauri App
      run: |
        cd tauri-app
        npm install
        npm run tauri build

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: tauri-release
        path: tauri-app/src-tauri/target/release/bundle/**/*
        if-no-files-found: error
